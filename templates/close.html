    - A simple 'you may now close this page' message after login.
    ==========================================================================
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Complete</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f7f7f7;
                display: flex;
                height: 100vh;
                align-items: center;
                justify-content: center;
            }

            .message-box {
                background: #fff;
                padding: 2em 3em;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="message-box">
            <h2>Login complete</h2>
            <p>You may now close this page.</p>
        </div>
    </body>
</html>

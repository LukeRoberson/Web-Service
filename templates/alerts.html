<!--
    ==========================================================================
    Alerts Page
    --------------------------------------------------------------------------
    - Display live alerts as they are received
    - Does not contain historical data
    - Alerts may come from a service or a plugin
    ==========================================================================
-->

{% extends "base.html" %}
{% block content %}
<h1>Live Alerts</h1>

<!--
    ==========================================================================
    Table of alert entries
    --------------------------------------------------------------------------
    - Date and Time
    - Source (service or plugins name)
    - Alert message
    ==========================================================================
-->
<div class="w3-container w3-card w3-padding-16">
    <table class="w3-table w3-striped">
        <tr>
            <th>Time</th>
            <th>Source</th>
            <th>Message</th>
        </tr>
        <tr>
            <td>2023-10-01 12:00:00</td>
            <td>Security</td>
            <td>User logged on</td>
        </tr>
        <tr>
            <td>2023-10-01 12:00:00</td>
            <td>Some Plugin</td>
            <td>A webhook of some sort</td>
        </tr>
    </table>
</div>

{% endblock %}

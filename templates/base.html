<!DOCTYPE html>
<html lang="en">
    <!--
        ==========================================================================
        Meta and Title
        --------------------------------------------------------------------------
        - Set character encoding
        - Set page title (dynamic via Jinja2)
        - Link to external stylesheets
        ==========================================================================
    -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{{ title or "Chat Bot Web Service" }}</title>
        
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Additional head elements can be added by child pages here -->
        {% block head %}
        {% endblock %}
    </head>


    <!--
        ==========================================================================
        Scripts
        --------------------------------------------------------------------------
        dark.js:
            - Enabled dark mode toggle
        ==========================================================================
    -->
    <script src="{{ url_for('static', filename='js/dark.js') }}"></script>


    <!--
        ==========================================================================
        Main body area
        ==========================================================================
    -->
    <body>
        <!--
            ==========================================================================
            Header and Navigation
            --------------------------------------------------------------------------
            - Contains navigation bar with links to all main pages
            - Dark mode toggle switch
            ==========================================================================
        -->
        <header>
            <!-- Nav bar -->
            <nav style="display: flex; align-items: center;">
                <!-- Flexible, to get the menu in the centre, and slider in the right -->
                <div style="flex:1"></div>
                
                <!-- Menu items, centred in the nav bar -->
                <ul style="display: flex; gap: 1em; margin: 0 auto; padding: 0; list-style: none;">
                    <li><a href="{{ url_for('web_routes.config') }}">Config</a></li>
                    <li><a href="{{ url_for('web_routes.about') }}">About</a></li>
                    <li><a href="{{ url_for('web_routes.alerts') }}">Alerts</a></li>
                    <li><a href="{{ url_for('web_routes.plugins') }}">Plugins</a></li>
                </ul>

                <!-- Dark mode slider -->
                <div style="flex:1"></div>
                <label class="switch" style="margin-right: 1em;">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </nav>
        </header>

        
        <!--
            ==========================================================================
            Main Content Area
            --------------------------------------------------------------------------
            - Content block to be filled by child templates
            ==========================================================================
        -->
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>


</html>
